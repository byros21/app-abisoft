<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ingresar/Modificar PLATO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Nombre del plato <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input required placeholder="ingrese el nombre del plato" [(ngModel)]="plato.nombre" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input required inputmode="decimal" min="9.00" max="25.00" step="0.10" type="number" [(ngModel)]="plato.precio" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Color</ion-label>
    <ion-select value="peperoni" multiple="false" placeholder="Select Pizza"  
              [selectedText]="color.nombre" required (ionChange)="setColor($event)">
      <ion-select-option *ngFor="let item of colores" >{{item.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Fecha inico de actividad</ion-label>
    <ion-datetime display-format="DD.MM.YYYY HH:mm" [(ngModel)]="plato.fecha_inicio" size="cover"></ion-datetime>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="cerrarModal()" expand="full" fill="clear" slot="start" color="danger">
      Volver
    </ion-button>
    <ion-button (click)="guardarCambios()" expand="block" fill="solid" shape="round" color="primary">
      Aceptar
    </ion-button>
  </ion-toolbar>
</ion-footer>
