<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar color="primary">
    <ion-title>
      ### LISTADO DE PLATOS ###
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list lines="full">

    <ion-item *ngFor="let item of listaPlatos; let i = index" color="light" class="item-plato" button="true">
      <span>
        <ion-label>
          <h1>{{item.nombre.toUpperCase()}} </h1>
        </ion-label>
        <ion-label><i> Fecha inicio actividad: {{cambiarFecha(item.fecha_inicio)}}</i>
        </ion-label>
        <ion-label >
          <ion-chip color="primary" mode="md" outline="true">
            <ion-label> <h2>Precio: <b>${{item.precio}}</b></h2></ion-label>
          </ion-chip>
          <ion-chip [style.background]="item.color" mode="ios" outline="true">
            <ion-label>Color: {{item.color}}</ion-label>
          </ion-chip>
        </ion-label>
      </span>
      <ion-buttons slot="end" style="display: grid;">
        <ion-button (click)="editarPlato(item,i)" color="primary" fill="solid">
          <ion-icon name="create"></ion-icon>
          Editar
        </ion-button>
        <ion-button (click)="eliminarPlato(item.id,i)" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="editarPlato(nuevoPlato,-1)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
